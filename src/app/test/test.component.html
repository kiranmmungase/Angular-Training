<div class="container">
    <h3>Angular Reactive Form</h3>
<h4>{{ userForm.value | json }}</h4>
<form [formGroup]="userForm" (ngSubmit)="onFormSubmit(userForm.value)">
    <div class="form-group">
        <label for="">Username</label>
        <input type="text" class="form-control" formControlName="username"
            [class.is-invalid]="userForm.get('username')!.invalid && userForm.get('username')!.touched">
        <small class="text-danger" *ngIf="userForm.get('username')!.invalid && userForm.get('username')!.touched">This
            is require field</small>
    </div>
    <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" formControlName="password"
            [class.is-invalid]="userForm.get('password')!.invalid && userForm.get('password')!.touched">
        <small class="text-danger" *ngIf="userForm.get('password')!.invalid && userForm.get('password')!.touched">This
            is require field</small>
    </div>
    <div class="form-group">
        <label for="">Confirm Password</label>
        <input type="password" class="form-control" formControlName="password"
            [class.is-invalid]="userForm.get('password')!.invalid && userForm.get('password')!.touched">
        <small class="text-danger" *ngIf="userForm.get('password')!.invalid && userForm.get('password')!.touched">This
            is require field</small>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary">
</form>
</div>
